<svg width="380" height="300" viewBox="0 0 380 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB" />
      <stop offset="100%" stop-color="#1E90FF" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#FFA500" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B4513" />
      <stop offset="100%" stop-color="#654321" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="380" height="300" fill="url(#skyGradient)" />
  
  <!-- Sun -->
  <circle cx="300" cy="60" r="40" fill="url(#sunGradient)" />
  
  <!-- Ground -->
  <rect x="0" y="220" width="380" height="80" fill="url(#groundGradient)" />
  
  <!-- Simple cabin/yurt -->
  <rect x="50" y="150" width="100" height="70" fill="#8B4513" />
  <polygon points="40,150 160,150 100,100" fill="#A52A2A" />
  <rect x="85" y="190" width="30" height="30" fill="#87CEFA" />
  
  <!-- Solar panel -->
  <rect x="180" y="180" width="60" height="40" fill="#1C1C1C" stroke="#696969" stroke-width="2" />
  <line x1="180" y1="190" x2="240" y2="190" stroke="#696969" stroke-width="1" />
  <line x1="180" y1="200" x2="240" y2="200" stroke="#696969" stroke-width="1" />
  <line x1="180" y1="210" x2="240" y2="210" stroke="#696969" stroke-width="1" />
  <rect x="205" y="220" width="10" height="30" fill="#A0522D" />
  
  <!-- Satellite dish -->
  <circle cx="280" cy="190" r="15" fill="#DCDCDC" />
  <path d="M280,190 L300,170" stroke="#C0C0C0" stroke-width="3" />
  <rect x="275" y="220" width="10" height="30" fill="#A0522D" />
  
  <!-- Text -->
  <text x="190" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">SUNSCHOOL</text>
  <text x="190" y="70" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle">Learning anywhere under the sun</text>
</svg>